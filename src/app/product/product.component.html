<div class="container">
    <p>{{productForm.value | json}}</p>
    <p>{{newProduct |  json}}</p>
    <div class="row">
        <div class="col-md-6">
            <form #productForm="ngForm" class="form" (submit)="onSubmit(productForm.value)">
                <div class="form-group">Tên
                    <input name="name"  type="text" class="form-control" placeholder="name" [(ngModel)] = "newProduct.name" >
                </div>

                <div class="form-group">Giá
                    <input name="price"  type="text" class="form-control" placeholder="price" [(ngModel)] = "newProduct.price">
                </div>

                <div class="form-group">Mô tả
                    <input name="desc"  type="text" class="form-control" placeholder="desc" [(ngModel)] = "newProduct.desc">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" >Gửi</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Tên sản phẩm</td>
                        <td>Giá sản phẩm</td>
                        <td>Mô tả sản phẩm</td>
                        <td>Chức năng</td>

                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor=" let p of product">
                        <th>{{p.id}}</th>
                        <th>{{p.name}}</th>
                        <th>{{p.price}}</th>
                        <th>{{p.desc}}</th>
                        <th><button (click)="remove(p.id)" class="btn btn-danger">Xoá</button>
                        <button (click)="onEdit(p)" class="btn btn-success">Sửa</button></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
